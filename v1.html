<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Stairway</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #2c1e4a, #5c4a99);
        }
        #counter {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 24px;
            z-index: 100;
            text-shadow: 0 0 5px #000;
        }
        #milestone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 48px;
            opacity: 0;
            transition: opacity 1s;
            text-shadow: 0 0 10px #ffc107;
            z-index: 100;
        }
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #fff;
            font-size: 16px;
            z-index: 100;
            text-shadow: 0 0 5px #000;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="counter">Steps: 0</div>
        <div id="milestone"></div>
        <div class="instructions">Use arrow keys or WASD to climb</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Game variables
        let currentStep = 0;
        let camera, scene, renderer;
        let stairs = [];
        let isMoving = false;
        let sun;
        let floatingObjects = [];
        let cameraTarget = new THREE.Vector3();
        
        // Initialize the game
        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0xffb380, 0.03);
            
            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);
            camera.lookAt(0, 2, 0);
            
            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // Create lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            // Create sun/directional light
            sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(5, 10, 7);
            scene.add(sun);
            
            // Create a glowing sun sphere
            const sunGeometry = new THREE.SphereGeometry(2, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffee88 });
            const sunSphere = new THREE.Mesh(sunGeometry, sunMaterial);
            sunSphere.position.set(15, 15, -20);
            scene.add(sunSphere);
            
            // Create ground
            const groundGeometry = new THREE.PlaneGeometry(100, 100);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x553311 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.position.y = -0.5;
            scene.add(ground);
            
            // Create initial stairs
            createInitialStairs();
            
            // Create some initial floating objects
            for (let i = 0; i < 20; i++) {
                createFloatingObject();
            }
            
            // Add event listeners
            window.addEventListener('resize', onWindowResize);
            document.addEventListener('keydown', onKeyDown);
            
            // Start animation loop
            animate();
        }
        
        // Create initial set of stairs
        function createInitialStairs() {
            for (let i = 0; i < 10; i++) {
                createStair(i);
            }
        }
        
        // Create a new stair
        function createStair(index) {
            const isMilestone = (index > 0 && index % 500 === 0);
            const stairGeometry = new THREE.BoxGeometry(1, 0.15, 0.5);
            
            // Different color for milestone stairs
            const stairMaterial = isMilestone ? 
                new THREE.MeshLambertMaterial({ color: 0xffd700 }) :
                new THREE.MeshLambertMaterial({ color: 0xcccccc });
            
            const stair = new THREE.Mesh(stairGeometry, stairMaterial);
            stair.position.set(0, index * 0.2, -index * 0.5);
            
            // For milestone stairs, create a text marker
            if (isMilestone) {
                // Create invisible marker for milestone reference
                stair.userData.isMilestone = true;
                stair.userData.milestoneNumber = index;
            }
            
            scene.add(stair);
            stairs.push(stair);
            
            // Remove old stairs when we have too many
            if (stairs.length > 30) {
                const oldStair = stairs.shift();
                scene.remove(oldStair);
                oldStair.geometry.dispose();
                oldStair.material.dispose();
            }
        }
        
        // Create a floating object
        function createFloatingObject() {
            // Random shape selection
            const shapes = [
                new THREE.SphereGeometry(Math.random() * 0.5 + 0.2, 8, 8),
                new THREE.BoxGeometry(Math.random() * 0.5 + 0.2, Math.random() * 0.5 + 0.2, Math.random() * 0.5 + 0.2),
                new THREE.TorusGeometry(Math.random() * 0.3 + 0.1, Math.random() * 0.1 + 0.05, 8, 16),
                new THREE.TetrahedronGeometry(Math.random() * 0.4 + 0.2)
            ];
            
            const geometry = shapes[Math.floor(Math.random() * shapes.length)];
            
            // Generate a random pastel color
            const hue = Math.random() * 360;
            const saturation = 0.7;
            const lightness = 0.6 + Math.random() * 0.2;
            
            const color = new THREE.Color();
            color.setHSL(hue/360, saturation, lightness);
            
            // Material - either basic or phong
            let material;
            if (Math.random() > 0.5) {
                material = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.7 });
            } else {
                material = new THREE.MeshPhongMaterial({ color: color, transparent: true, opacity: 0.8, shininess: 30 });
            }
            
            const object = new THREE.Mesh(geometry, material);
            
            // Position relative to player height
            const distance = Math.random() * 15 + 5;
            const angle = Math.random() * Math.PI * 2;
            
            const x = Math.sin(angle) * distance;
            const z = Math.cos(angle) * distance;
            const y = currentStep * 0.2 + Math.random() * 10 - 5;
            
            object.position.set(x, y, z);
            
            // Add random rotation
            object.rotation.x = Math.random() * Math.PI * 2;
            object.rotation.y = Math.random() * Math.PI * 2;
            object.rotation.z = Math.random() * Math.PI * 2;
            
            // Add movement properties
            object.userData.rotSpeed = {
                x: (Math.random() - 0.5) * 0.02,
                y: (Math.random() - 0.5) * 0.02,
                z: (Math.random() - 0.5) * 0.02
            };
            
            object.userData.moveSpeed = {
                x: (Math.random() - 0.5) * 0.05,
                y: (Math.random() - 0.5) * 0.03,
                z: (Math.random() - 0.5) * 0.05
            };
            
            scene.add(object);
            floatingObjects.push(object);
            
            // Limit the number of floating objects to prevent performance issues
            if (floatingObjects.length > 60) {
                const oldObject = floatingObjects.shift();
                scene.remove(oldObject);
                oldObject.geometry.dispose();
                oldObject.material.dispose();
            }
        }
        
        // Handle window resize
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // Handle keyboard input
        function onKeyDown(event) {
            if (isMoving) return;
            
            if (event.key === 'ArrowUp' || event.key === 'w' || event.key === 'W') {
                moveUp();
            }
        }
        
        // Move camera up the stairs
        function moveUp() {
            if (isMoving) return;
            isMoving = true;
            
            currentStep++;
            document.getElementById('counter').textContent = `Steps: ${currentStep}`;
            
            // Create new stairs as needed
            createStair(currentStep + 9);
            
            // Create new floating objects occasionally
            if (currentStep % 10 === 0) {
                for (let i = 0; i < 3; i++) {
                    createFloatingObject();
                }
            }
            
            // Animate the movement
            const targetY = (currentStep) * 0.2;
            const targetZ = -(currentStep) * 0.5;
            
            // Update camera target
            cameraTarget.set(0, targetY + 1, targetZ);
            
            // Check if we're reaching a milestone
            if (currentStep % 500 === 0) {
                showMilestone(currentStep);
            }
            
            // Smooth animation
            const startCameraY = camera.position.y;
            const startCameraZ = camera.position.z;
            const duration = 200; // ms
            const startTime = Date.now();
            
            function step() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                camera.position.y = startCameraY + 0.2 * progress;
                camera.position.z = startCameraZ - 0.5 * progress;
                camera.lookAt(cameraTarget);
                
                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    isMoving = false;
                }
            }
            
            requestAnimationFrame(step);
        }
        
        // Show milestone message
        function showMilestone(step) {
            const milestoneDiv = document.getElementById('milestone');
            milestoneDiv.textContent = `${step} STEPS`;
            milestoneDiv.style.opacity = 1;
            
            setTimeout(() => {
                milestoneDiv.style.opacity = 0;
            }, 3000);
        }
        
        // Update floating objects
        function updateFloatingObjects() {
            floatingObjects.forEach((object, index) => {
                // Apply rotation
                object.rotation.x += object.userData.rotSpeed.x;
                object.rotation.y += object.userData.rotSpeed.y;
                object.rotation.z += object.userData.rotSpeed.z;
                
                // Apply movement
                object.position.x += object.userData.moveSpeed.x;
                object.position.y += object.userData.moveSpeed.y;
                object.position.z += object.userData.moveSpeed.z;
                
                // Boundary check to keep objects from drifting too far
                const distance = object.position.distanceTo(new THREE.Vector3(0, object.position.y, 0));
                if (distance > 30) {
                    // Gently push back toward center
                    object.userData.moveSpeed.x -= object.position.x * 0.0002;
                    object.userData.moveSpeed.z -= object.position.z * 0.0002;
                }
                
                // If object is too far below player, reposition it higher
                if (object.position.y < camera.position.y - 15) {
                    object.position.y = camera.position.y + Math.random() * 10 + 10;
                    
                    // Also randomize its x,z position
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 15 + 5;
                    object.position.x = Math.sin(angle) * distance;
                    object.position.z = Math.cos(angle) * distance;
                }
            });
        }
        
        // Change sky color based on height
        function updateSkyColor() {
            const cyclePeriod = 2000; // Steps for one complete color cycle
            const heightRatio = (currentStep % cyclePeriod) / cyclePeriod;
            
            // Create a cycling color pattern
            let skyColor;
            if (heightRatio < 0.25) {
                // Transition from dark blue to purple
                skyColor = new THREE.Color().setHSL(0.7, 0.8, heightRatio * 2 * 0.3 + 0.1);
            } else if (heightRatio < 0.5) {
                // Transition from purple to orange
                skyColor = new THREE.Color().setHSL(0.7 - (heightRatio - 0.25) * 4 * 0.6, 0.8, 0.2);
            } else if (heightRatio < 0.75) {
                // Transition from orange to teal
                skyColor = new THREE.Color().setHSL(0.1 + (heightRatio - 0.5) * 4 * 0.4, 0.8, 0.2);
            } else {
                // Transition from teal back to dark blue
                skyColor = new THREE.Color().setHSL(0.5 + (heightRatio - 0.75) * 4 * 0.2, 0.8, 0.2);
            }
            
            scene.fog.color = skyColor;
            renderer.setClearColor(skyColor);
        }
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Sun rotation effect (slow)
            sun.position.x = 15 * Math.cos(Date.now() * 0.0001);
            sun.position.z = 15 * Math.sin(Date.now() * 0.0001);
            
            // Update floating objects
            updateFloatingObjects();
            
            // Update sky color based on height
            updateSkyColor();
            
            renderer.render(scene, camera);
        }
        
        // Start the game
        init();
    </script>
</body>
</html>
